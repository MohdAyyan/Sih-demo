<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        
        @keyframes zoomIn {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        
        .hover-zoom:hover {
            animation: zoomIn 0.3s forwards;
        }

        
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        
        .social-icons i:hover {
            color: #007bff;
        }

        
        .btn-hover:hover {
            background-color: #f59e0b;
            transform: translateY(-3px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-gray-900">

    <!-- Header -->
    <header class="bg-transparent flex justify-between items-center px-6 py-3">
        <div class="flex items-center space-x-2 fade-in">
            <div class="w-4 h-4 bg-black rounded-full"></div>
            <h1 class="text-lg font-medium text-white">Guide</h1>
        </div>
        <div class="flex items-center gap-8 font-medium space-x-12 text-xl fade-in text-white">
            <a class="hover:text-yellow-300" href="index.html">Home</a>
            <a class="hover:text-yellow-300" href="./about.html">About</a>
            <a class="hover:text-yellow-300" href="contact.html">Contact Us</a>
            <a class="hover:text-yellow-300" href="./login.html">Login/Signup</a>
        </div>
        <div class="flex items-center space-x-4 social-icons fade-in">
            <i class="fab fa-facebook text-lg hover:text-yellow-300 cursor-pointer text-white"></i>
            <i class="fab fa-instagram text-lg hover:text-yellow-300 cursor-pointer text-white"></i>
            <i class="fas fa-times text-lg cursor-pointer text-white"></i>
        </div>
    </header>

    
    
    <!-- Contact Section -->
    <section class="container mx-auto py-12 fade-in">
        <h1 class="text-4xl font-bold text-white text-center mb-8">Get in Touch with Us</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Contact Details -->
         
         
            <div class="bg-white p-8 rounded-lg shadow-md text-center md:text-left fade-in">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Contact Information</h2>
                <p class="text-gray-600 mb-6">Feel free to reach out to us via the form or contact us directly through the details below.</p>
                <div class="space-y-4">
                    <div class="flex items-center">
                        <i class="fas fa-map-marker-alt text-yellow-400 mr-3"></i>
                        <span>123 Tech Street, Jaipur, Rajasthan</span>
                    </div>
                    
                    <div class="flex items-center">
                        <i class="fas fa-phone-alt text-yellow-400 mr-3"></i>
                        <span>+91 12345 67890</span>
                    </div>
                    
                    <div class="flex items-center">
                        <i class="fas fa-envelope text-yellow-400 mr-3"></i>
                        <span>support@techguide.com</span>
                    </div>
                </div>
               
               
                <div class="mt-6">
                    <h3 class="text-lg font-medium text-gray-800">Follow Us</h3>
                    <div class="flex space-x-4 mt-4">
                        <i class="fab fa-facebook text-2xl cursor-pointer text-gray-600 hover:text-yellow-400"></i>
                        <i class="fab fa-instagram text-2xl cursor-pointer text-gray-600 hover:text-yellow-400"></i>
                        <i class="fab fa-twitter text-2xl cursor-pointer text-gray-600 hover:text-yellow-400"></i>
                        <i class="fab fa-linkedin text-2xl cursor-pointer text-gray-600 hover:text-yellow-400"></i>
                    </div>
                </div>
            </div>

           
            <!-- Contact Form -->
           
            <div class="bg-white p-8 rounded-lg shadow-md fade-in">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Send Us a Message</h2>
                <form action="#" method="POST" class="space-y-4">
                    <div>
                        <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-yellow-300" placeholder="Your Name" required>
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-yellow-300" placeholder="Your Email" required>
                    </div>
                    <div>
                        <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-yellow-300" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="bg-yellow-400 text-gray-800 font-semibold py-2 px-6 rounded-full hover:bg-yellow-500 btn-hover">Send Message</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
